<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="/css/styles.css" />
		<title>NPV Calculator</title>
	</head>
	<body>
		<header id="header"><h1>NPV Calculator</h1></header>

		<main id="content">
			<section class="user-input">
				<form id="user-input-form">
					<div class="form-div">
						<label for="rate">Discount Rate (%)</label>
						<input type="text" id="rate" name="rate" class="form-input" />
					</div>

					<div class="form-div">
						<label for="initial-investment">Initial Investment</label>
						<input type="number" id="initial-investment" name="initial-investment" class="form-input" />
					</div>

					<div class="form-div">
						<label for="period">Length of Project</label>
						<input type="number" id="period" name="period" class="form-input" min="1" max="30" />
					</div>
					<br />
					<div class="form-div cash-flow-input"></div>
					<br />
					<button class="form-submit">C A L C U L A T E</button>
				</form>
			</section>

			<section class="results-summary"></section>

			<section class="results-table">
				<div class="npv-results-table"></div>
			</section>
		</main>

		<footer id="footer"></footer>

		<script src="/js/calculator.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
