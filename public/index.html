<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="/css/styles.css" />
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet" />
		<title>NPV Calculator</title>
	</head>
	<body>
		<header id="header"><h2>Net Present Value Calculator</h2></header>

		<main id="content">
			<section class="user-input">
				<form id="user-input-form">
					<div class="form-div">
						<label for="rate">Discount Rate (%)</label>
						<input type="text" class="rate" name="rate" class="form-input" />
					</div>

					<div class="form-div">
						<label for="initial-investment">Initial Investment</label>
						<input type="text" class="initial-investment" name="initial-investment" class="form-input" />
					</div>

					<div class="form-div">
						<label for="period">Length of Project</label>
						<input type="text" class="period" name="period" class="form-input" pattern="\d*" />
					</div>
					<br />
					<div class="cash-flow-input" style="display: none"></div>
					<br />
					<button class="form-submit" disabled="true">C A L C U L A T E</button>
				</form>
			</section>

			<div id="results" hidden>
				<section class="results-summary"></section>

				<section class="results-table">
					<div class="npv-results-table"></div>
				</section>
			</div>
		</main>

		<footer id="footer"></footer>

		<script src="/js/calculator.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
